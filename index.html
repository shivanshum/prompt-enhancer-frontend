<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Enhancer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>✨ AI Prompt Enhancer ✨</h1>
        <p>Turn your ideas into powerful AI prompts using prompt engineering techniques.</p>

        <div class="section">
            <h2>Your Request:</h2>
            <textarea id="userInput" placeholder="E.g., I need a blog post about healthy eating tips for busy professionals."></textarea>
            <button id="clearInput">Clear</button>
        </div>

        <div class="section">
            <button id="generatePrompt">Generate Enhanced Prompt</button>
        </div>

        <div class="section">
            <h2>Enhanced AI Prompt:</h2>
            <textarea id="outputPrompt" readonly placeholder="Your refined prompt will appear here..."></textarea>
            <button id="copyPrompt">Copy Prompt</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
